window:
  padding:
    x: 10
    y: 10
  decorations: none
  opacity: 1 

scrolling:
  multiplier: 3

font:
  normal:
    family: "Misc Tamsyn"
    style: Regular
  bold:
    family: "Misc Tamsyn"
    style: Regular
  size: 7
  offset:
    x: 0 
    y: 0

colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 400
  unfocused_hollow: true
  thickness: 0.1

shell:
  program: /bin/fish

